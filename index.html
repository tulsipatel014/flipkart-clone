<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon in title -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>AmaKart</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" style="font-style: italic; font-weight: bolder"
          >Amakart</a
        >
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            style="color: aliceblue; padding: 3px; border-radius: 10px"
          >
            <a href="#"
              ><img src="./images/search.png" width="30px" alt=""
            /></a>
          </button>
        </form>
      </div>
    </nav>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
      style="padding: 5px"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/slider1.jpg" class="d-block w-100" alt="1" />
        </div>
        <div class="carousel-item">
          <img src="./images/slider2.jpg" class="d-block w-100" alt="2" />
        </div>
        <div class="carousel-item">
          <img src="./images/slider3.jpeg" class="d-block w-100" alt="3" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-fluid bg-color">
      <div class="row" id="product-section">
       
      </div>
    </div>

    <!-- bootstrap javaScrpt -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- custom bootstrap -->
    <script src="./javaScript/index.js"></script>
  </body>
</html>
